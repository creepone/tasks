<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h4><%- task._id ? "Edit Task" : "Add New Task" %></h4>
            </div>
            <div class="modal-body">
                <input type="text" data-bind="name" placeholder="Task name" class="form-control" value="<%- task.name %>" />
                <div class="control-label">
                    <label for="taskImportant">Important</label>
                </div>
                <input type="checkbox" name="taskImportant" id="taskImportant" <%= (task.reminder && task.reminder.important) ? "checked" : "" %> />
                <div class="input-group date">
                    <input type="text" placeholder="Reminder time" class="form-control" value="<%= task.timeText() %>" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
                <input type="text" placeholder="Categories" class="form-control categories" value="<%- task.categories ? task.categories.join(',') : ''  %>" />
                <textarea rows="10" placeholder="Description and notes" id="taskNotes" class="form-control" data-bind="notes"><%- task.notes %></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveTask" class="btn btn-primary">Save</button>
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
